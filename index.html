<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'll Be Back Soon!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center h-screen font-sans">
  <div class="text-center px-6">
    <div class="text-6xl mb-4 animate-bounce">🚧</div>
    <h1 class="text-4xl font-bold text-yellow-800">Under Maintenance...</h1>
    <p class="mt-4 text-lg text-yellow-700">I'm building something awesome! 🚀</p>
    <div class="mt-6 inline-flex items-center text-yellow-600">
      <svg class="animate-spin h-6 w-6 mr-2 text-yellow-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
      </svg>
      <span class="text-md">Please grab a coffee and check back soon!</span>
    </div>
    <div class="mt-10 text-5xl animate-wiggle">👷‍♂️</div>
  </div>

  <style>
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    .animate-wiggle {
      animation: wiggle 1s infinite;
    }
  </style>
</body>
</html>
